<!-- host.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Host Dashboard</title>
    <style>
        /* Styles for the host dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ff5a5f;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Additional styles for the host dashboard */
        .host-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff5a5f;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #listing-btn,
        #insights-btn,
        #inbox-btn {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #insights-image {
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            height: auto; /* Maintain the aspect ratio of the image */
            margin-top: 20px; /* Add space between the text and the image */
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Your Host Dashboard</h1>
        <p>Manage your listings and gain insights into your hosting experience.</p> 
    </header>

    <!-- Navigation Bar for Host Dashboard -->
    <nav>
        <a id="insights-btn" href="#" onclick="showInsights()">Insights</a>
    </nav>

    <section>
        <!-- Content for the host dashboard -->
        <div id="content"></div>
    </section>

    <footer>
        <p>&copy; 2023 Airbnb. All rights reserved.</p>
    </footer>

    <!-- JavaScript for host dashboard functionality -->
    <script>
        function showInsights() {
            var contentElement = document.getElementById('content');
            var imageUrl = 'inss.png'; // Change this to the correct image path

            // Set or update image in the content section
            contentElement.innerHTML = `<img id="insights-image" src="${imageUrl}" alt="Insights Image">`;
        }
    </script>

</body>

</html>
