<!-- homepage.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Homepage</title>
    <style>
        /* Styles for the homepage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ff5a5f;
            padding: 20px;
            color: #fff;
            text-align: center;
            animation: welcomeAnimation 1.5s ease-in-out; /* Apply animation */
        }

        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .logout-btn {
            float: right;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .host-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff5a5f;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1; /* Ensure the button is clickable */
        }

        .payment-btn {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Additional styles for the homepage */
        #search-bar {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            box-sizing: border-box;
        }

        #tree-house-image {
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            height: auto; /* Maintain the aspect ratio of the image */
            margin-top: 20px; /* Add space between the text and the image */
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Airbnb</h1>
        <p>Your Next Adventure Awaits</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a onclick="showContent('tree-houses')">Tree Houses</a>
        <a onclick="showContent('rooms')">Rooms</a>
        <a onclick="showContent('camping')">Camping</a>
        <a class="logout-btn" href="Airbnb.html">Logout</a>
    </nav>

    <section>
        <input type="text" id="search-bar" placeholder="Search for your next adventure...">
        <button id="navigation-button" onclick="navigateToExplore()">Explore</button>
    </section>

    <!-- Additional content for the homepage -->
    <section>
        <h2 id="content-title"></h2>
        <div id="content">
            <!-- Initial content -->
            <!-- Add more content as needed -->
        </div>
    </section>

    <!-- Payment/Reservation button -->
    <button class="payment-btn" onclick="makePayment()">Make Reservation</button>

    <!-- Switch to Host button -->
    <button class="host-btn" onclick="switchToHost()">Switch to Host</button>

    <footer>
        <p>&copy; 2023 Airbnb. All rights reserved.</p>
    </footer>

    <!-- JavaScript for homepage functionality -->
    <script>
        function navigateToExplore() {
            // Implement navigation logic as needed
            // For example, you can redirect to the explore page or handle navigation within the same page.
            alert("Navigating to Explore page");
        }

        function switchToHost() {
            // Redirect to the host page
            window.location.href = "host.html";
        }

        function showContent(contentType) {
            var titleElement = document.getElementById('content-title');
            var contentElement = document.getElementById('content');
            var imageUrl;

            // Set title based on content type
            switch (contentType) {
                case 'tree-houses':
                    titleElement.textContent = 'Tree Houses';
                    // Set image URL for Tree Houses
                    imageUrl = "TreeHouse.jpeg";
                    break;
                case 'rooms':
                    titleElement.textContent = 'Rooms';
                    // Set image URL for Rooms
                    imageUrl = 'treeHouseeee.jpeg';
                    break;
                case 'camping':
                    titleElement.textContent = 'Camping';
                    // Set image URL for Camping
                    imageUrl = 'one.jpeg';
                    break;
                default:
                    titleElement.textContent = 'Recommended Stays';
                    break;
            }

            // Set or update image in the content section
            contentElement.innerHTML = `<img id="tree-house-image" src="${imageUrl}" alt="${titleElement.textContent}">`;

            // Additional content can be added or modified here based on the content type
        }

        function makePayment() {
            // Implement payment logic here
            alert("Redirecting to payment page...");
        }
    </script>

</body>

</html>
